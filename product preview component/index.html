<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview componet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
</head>

<body>
    <main>
        <div class="container">
            <picture>
                <source media="(max-width:625px)" srcset="/images/image-product-mobile.jpg">
                <img src="/images/image-product-desktop.jpg" alt="product image">
            </picture>
            <div class="text-content">
                <h6 class="product-category">perfume</h6>
                <div class="product-details">
                    <h3 class="product-name">Gabrielle Essence Eau De Parfum</h3>
                    <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANEL.</p>
                    <div class="price">
                        <p class="current-price">$149.99</p>
                        <p class="old-price">$169.99</p>
                    </div>
                    <button class="add-to-cart">
                        <img src="/images/icon-cart.svg" alt="buy">Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
