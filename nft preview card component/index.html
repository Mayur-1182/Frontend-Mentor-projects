<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft previwe card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
</head>
<body>
    <main>
        <article>

            <div class="image-content">
               <img src="/images/image-equilibrium.jpg" alt="not found">
                <div class="overlay">
                    <img src="/images/icon-view.svg" alt="image not found">
                </div>
            </div>
            <div class="text-content flex flex-just-center align-center">
                <div class="text flex">
                    <h3 class="heading">Equilibrium #3429</h3>
                    <p class="para">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="icons flex flex-just-space align-center">
                        <div class="price flex flex-just-space">
                            <img src="/images/icon-ethereum.svg" alt="not found">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="time-left flex flex-just-space align-center">
                            <img src="/images/icon-clock.svg" alt="image not found">
                            <p class="days">3 days left</p>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="footer flex align-center">
                    <img src="/images/image-avatar.png" alt="image not found">
                    <p class="author">Creation of  <span>Jules wyvern</span></p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
