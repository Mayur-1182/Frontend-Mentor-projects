<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
</head>
<body>
    <main>
        <article class="margin">
            <div class="hero">
                <img src="/images/illustration-hero.svg" alt="image not found">
            </div>

            <div class="text-content">
                <h3 class="heading fot-wgt-900">Order Summary</h3>
                <p class="text des-blue">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="price-content margin">
                    <img src="/images/icon-music.svg" alt="image not found">
                    <div class="pricing flex">
                        <div class="price-text">
                            <p class="plan fot-wgt-700">Annual Plan</p>
                            <p class="plan-price des-blue">$59.99/year</p>
                        </div>
                      <p class="change-btn fot-wgt-700">change</p>
                    </div>
                </div>
                <div class="buttons flex">
                    <button class="proceed-btn fot-wgt-700">Proceed to Payment</button>
                    <button class="cancel-btn fot-wgt-700 des-blue">Cancel Order</button>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
