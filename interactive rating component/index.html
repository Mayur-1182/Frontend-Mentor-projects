<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
</head>
<body>
 <main>
    <div class="container ">

        <div class="rating-page">

            <div class="icon-star">
                <img src="/images/icon-star.svg" alt="icon star">
            </div>

                <div class="description">
                    <h3>How did we do?</h3>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>

                <div class="rating-bar">
                    <button class="rating-number">1</button>
                    <button class="rating-number">2</button>
                    <button class="rating-number">3</button>
                    <button class="rating-number">4</button>
                    <button class="rating-number">5</button>
                </div>
                <button class="submit-btn">Submit</button>
        </div>

        <div class="thanks-page none">

            <div class="image-content">
                <img src="/images/illustration-thank-you.svg" alt="thank you">
            </div>

            <div class="rating-description">
                <p>
                    You selected 
                    <span class="selected-rate-num"> 0 </span> 
                    out of 5
                </p>
            </div>

            <div class="thank-you-description">
                <h3>Thank you!</h3>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't  hesitate to get in touch!</p>
            </div>

        </div>
        
    </div>
 </main>
</body>
<script src="script.js"></script>
</html>
